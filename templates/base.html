<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-warning bg-dark">Education Modern Cloud</h5>
        <p>
            <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Потерянные вещи</a>
            <a href="#" style="margin-left: 20px" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Мероприятия</a>
        </p>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="text-light">EMC</span>
    </button>
      {% if current_user.is_authenticated %}
        <p>
            <a style="font-size: 30px; margin-right: 30px;" class="text-light link-underline-opacity-0" href="/profile">{{ current_user.surname }} {{ current_user.name }}</a>
            <a href="/logout" type="button" class="btn btn-dark">EXIT</a>
        </p>
    {% else %}
    <p>
        <a type="button" class="btn btn-outline-info" href="/register">Зарегистрироваться</a>
        <a type="button" class="btn btn-outline-success" href="/login">Войти</a>
    </p>
    {% endif %}
  </div>
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
