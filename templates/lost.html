{% extends "base.html" %}

{% block content %}
{% set image = '/' + lost.imageLink %}
<img src="{{ image }}" alt="Фотография вещи" />
<h1 style="margin-top:20px">{{ lost.title }}</h1>
<h4 style="margin-top:20px">Школа: {{ lost.schoolRelation.title }}</h4>
<h4 style="margin-top:20px">Забрать можно: {{ lost.location }}</h4>

{% endblock %}
